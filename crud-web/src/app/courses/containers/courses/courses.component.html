<mat-card>
  <mat-toolbar> Cursos dispon√≠veis </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <app-courses-list
      [courses]="courses.courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-courses-list>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="courses.totalElements"
      (page)="refresh($event)"
      showFirstLastButtons
      aria-label="Select page of courses"
    >
    </mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
