<mat-card>
  <mat-toolbar> {{ formTitle }} </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input
          formControlName="name"
          matInput
          placeholder="Ex: Manipulando CSS Grid"
          #name
        />
        <mat-hint align="end">{{ name.value?.length || 0 }} / 100</mat-hint>

        <mat-error *ngIf="form.get('name')?.invalid">{{
          getErrorMessage("name")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option>Nenhum</mat-option>
          <mat-option value="Front-end">Frontend</mat-option>
          <mat-option value="Back-end">Backend</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{
          getErrorMessage("category")
        }}</mat-error>
      </mat-form-field>

      <mat-toolbar>
        <span>Aulas</span>

        <button mat-icon-button color="primary">
          <mat-icon aria-label="Adicionar nova aula">add</mat-icon>
        </button>
      </mat-toolbar>

      <section
        class="lessons"
        formArrayName="lessons"
        *ngFor="let lesson of getLessonsFormArray(); let i = index"
      >
        <ng-container [formGroupName]="i">
          <mat-form-field appearance="outline">
            <mat-label>Nome da Aula</mat-label>
            <input formControlName="name" matInput />
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>URL</mat-label>
            <span matPrefix>https://youtu.be/</span>
            <input formControlName="youtubeUrl" matInput />
          </mat-form-field>
        </ng-container>
      </section>

      <mat-card-actions class="action-center">
        <button mat-flat-button (click)="onCancel()">Cancelar</button>
        <button mat-flat-button (click)="onSubmit()" color="primary">
          Salvar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
